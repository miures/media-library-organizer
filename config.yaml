# Configuración del Media Library Organizer
# Edita este archivo según tus necesidades

# Directorios a organizar
directories:
  movies:
    source: "/mnt/PROD/MEDIA/Downloads/Movies"  # 3TB películas
    destination: "/mnt/PROD/MEDIA/Downloads/Movies"  # Organizar en el mismo lugar
    enabled: false
    auto_organize: false
    
  series:
    source: "/mnt/PROD/MEDIA/Downloads/Series"  # 952GB series
    destination: "/mnt/PROD/MEDIA/Downloads/Series"  # Organizar en el mismo lugar
    enabled: false
    auto_organize: false
    
  anime:
    source: "/mnt/PROD/MEDIA/Downloads/Anime"  # 3.1TB anime
    destination: "/mnt/PROD/MEDIA/Downloads/Anime"  # Organizar en el mismo lugar
    enabled: true
    auto_organize: true
    
  documentaries:
    source: "/path/to/downloads/documentaries"
    destination: "/path/to/media/Documentaries"
    enabled: false
    auto_organize: false

# Configuración general
settings:
  dry_run: true  # true = modo simulación, false = ejecutar cambios reales
  preserve_permissions: true
  create_nfo_files: true  # Crear archivos .nfo con metadata para Jellyfin/Plex
  move_or_copy: "move"  # "move" o "copy"
  min_file_size_mb: 100  # Ignorar archivos menores a X MB
  
  # Gestión de duplicados
  duplicates:
    detect: true
    auto_delete_lower_quality: false
    move_to_folder: "/mnt/PROD/MEDIA/Duplicados"  # Carpeta existente para duplicados
    
  # Extensiones de video válidas
  video_extensions:
    - .mkv
    - .mp4
    - .avi
    - .m4v
    - .mov
    - .wmv
    - .flv
    
  # Extensiones de metadata
  metadata_extensions:
    - .jpg
    - .jpeg
    - .png
    - .nfo
    - .srt
    - .sub
    - .idx
    - .ass

# Programación automática
schedule:
  enabled: false  # true para habilitar ejecución automática
  interval: "hourly"  # "hourly", "daily", "weekly", "custom"
  custom_cron: "0 */2 * * *"  # Cada 2 horas (solo si interval = "custom")
  
# Notificaciones (opcional)
notifications:
  enabled: false
  discord_webhook: null
  telegram_bot_token: null
  telegram_chat_id: null
  email:
    enabled: false
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    from_email: "your-email@gmail.com"
    to_email: "your-email@gmail.com"
    password: "your-app-password"

# Logs
logging:
  enabled: true
  log_file: "/var/log/media-organizer/organizer.log"
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  max_log_size_mb: 10
  backup_count: 5
